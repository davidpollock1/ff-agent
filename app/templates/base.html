<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Web Page{% endblock %}</title>
    <link rel="stylesheet" href="static/base.css">
</head>
<body>
    <header>
        <h1>{% block header %}Site Header{% endblock %}</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="/signup">Sign Up</a> |
            <a href="/signin">Sign In</a> |
            <a href="/signout">Sign Out</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ current_year }} My Website</p>
    </footer>
</body>
</html>
